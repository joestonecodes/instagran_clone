{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1>Notifications</h1>
        {% for notification in notifications %}
        <div class="card mb-4">
            <div class="card-body">
                <p>{{ notification.timestamp.strftime('%Y-%m-%d %H:%M:%S') }} - {{ notification.data }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
